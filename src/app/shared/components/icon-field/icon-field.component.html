<ion-modal #modal trigger="open-modal" 
  [initialBreakpoint]="0.65" 
  [breakpoints]="[0, 0.65]" 
  [handle]="false"
  (ionModalDidPresent)="modalDidPresent($event)">
  <ng-template>
    <ion-toolbar class="pb-3">
      <ion-grid>
        <ion-row>
          <ion-col>
            <h5 class="text-center bold-text mb-1">{{ title }}</h5>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
    <ion-content #ionContent [scrollY]="true" style="--offset-bottom: 0vh;">
      <ion-grid #scrollContainer>
        <ion-row>
          <ion-col (click)="iconSelected(iconEl)" [ngClass]="{'active': icon == iconEl}" style="padding: 1rem" *ngFor="let iconEl of ICON_LIST" size="2" class="text-center ion-align-self-center p-1">
            <ion-icon style="vertical-align: middle;" class="text-lg" [src]="'assets/icon/'+iconEl+'.svg'" color="primary"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div class="button-group mt-5">
        <ion-button (click)="onConfirmIcon()" class="shadow" type="submit" expand="block" shape="round" size="large" >Confirm</ion-button>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
