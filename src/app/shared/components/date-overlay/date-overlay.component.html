<ion-modal #modal trigger="open-modal" [initialBreakpoint]="0.45" [breakpoints]="[0, 0.45]" [handle]="false">
  <ng-template>
    <ion-content #ionContent [scrollY]="true" style="--offset-bottom: 0vh;">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-datetime [(ngModel)]="selectedDate"
              presentation="date"
              preferWheel="true"
              [min]="minDate"
              (ionChange)="onDateSelected($event)"></ion-datetime>
          </ion-col>
        </ion-row>
      </ion-grid>

      <div class="button-group mt-5">
        <ion-button (click)="onConfirmDate()" class="shadow" type="submit" expand="block" shape="round" size="large" >Confirm</ion-button>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
