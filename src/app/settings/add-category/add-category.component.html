<ion-header [translucent]="true" class="mb-1">
  <ion-toolbar style="--border-style: none !important;">
    <ion-grid>
      <ion-row>
        <ion-col>
          <h5 class="text-left strong">Manage Category</h5>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <ion-buttons (click)="closeCategoryPopup()" class="mr-5" slot="end">
      <ion-icon class="text-md pt-3 strong" name="close-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content #ionContent [scrollY]="true">
  <div style="margin-bottom: 10rem">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="input-group mt-4 mb-1">
            <div class="group mb-0">
              <ion-label position="stacked">Category Name</ion-label>
                <ion-input formControlName="name" placeholder="Provide Name">
                  <!-- <ion-icon *ngIf="(name.dirty || name.touched) && !name.errors" class="correct" name="checkmark-circle" item-right></ion-icon> -->
                  <!-- <ion-icon *ngIf="(name.dirty || name.touched) && name.errors" class="incorrect" name="close-circle" item-right></ion-icon> -->
                </ion-input>
            </div>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="input-group mt-3 mb-1">
            <div class="group mb-0">
              <ion-label position="stacked">Category Type</ion-label>
              <div class="input-lookalike">
                <!-- <p *ngIf="!accountType" class="placeholder">Select Type</p> -->
                <!-- <p *ngIf="accountType">{{ getSelAccountTypeLabel(accountType) }}</p> -->
              </div>
            </div>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="input-group mt-3 mb-1">
            <div class="group mb-0">
              <ion-label position="stacked">Icon</ion-label>
              <div class="input-lookalike">
                <!-- <p *ngIf="!accountType" class="placeholder">Select Type</p> -->
                <!-- <p *ngIf="accountType">{{ getSelAccountTypeLabel(accountType) }}</p> -->
              </div>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="button-group mb-3 mt-5">
      <ion-button 
        class="shadow" 
        type="submit" 
        expand="block" 
        shape="round" 
        size="large"
        >Confirm</ion-button>
    </div>

  </div>
</ion-content>
