<ion-modal #modal trigger="open-modal" [initialBreakpoint]="0.50" [breakpoints]="[0, 0.50]" [handle]="false">
  <ng-template>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col>
            <h5 class="text-center bold-text mb-1">Transaction Date</h5>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
    <ion-content #ionContent [scrollY]="true" style="--offset-bottom: 0vh;">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-datetime 
              presentation="date"
              preferWheel="true"
              (ionChange)="onDateSelected($event)"></ion-datetime>
          </ion-col>
        </ion-row>
      </ion-grid>

      <div class="button-group mt-5">
        <ion-button (click)="onConfirmDate()" class="shadow" type="submit" expand="block" shape="round" size="large" >Confirm</ion-button>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
