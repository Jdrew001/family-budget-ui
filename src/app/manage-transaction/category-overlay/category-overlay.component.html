<ion-modal #modal 
  trigger="open-modal" 
  [initialBreakpoint]="0.90" 
  [breakpoints]="[0, 0.90]" 
  [handle]="false"
  (ionModalDidPresent)="modalDidPresent($event)">
  <ng-template>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col>
            <h5 class="text-center bold-text mb-1">Categories</h5>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <app-card 
              (click)="categoryTypeSelected(0)" 
              [active]="selectedCategoryType == 0"
              margin="10px 5px 5px 5px" 
              padding="5px">
              <ion-list lines="none">
                <ion-item>
                  <ion-icon name="cash-outline" color="primary"></ion-icon>
                  <ion-label class="strong text-xs pl-3 pb-0" color="primary">Income <br> Categories</ion-label>
                </ion-item>
              </ion-list>
            </app-card>
          </ion-col>
          <ion-col>
            <app-card 
              (click)="categoryTypeSelected(1)" 
              [active]="selectedCategoryType == 1"
              margin="10px 5px 5px 5px" 
              padding="5px">
              <ion-list lines="none">
                <ion-item>
                  <ion-icon name="cash-outline" color="primary"></ion-icon>
                  <ion-label class="strong text-xs pl-3 pb-0" color="primary">Expense <br> Categories</ion-label>
                </ion-item>
              </ion-list>
            </app-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
    <ion-content #ionContent [scrollY]="true">
      <ion-grid>
        <ion-row appViewportHeight [subtractHeightPercentage]="30" #scrollContainer style="overflow-y: scroll; padding-bottom: 5rem">
          <ion-grid>
            <ion-row *ngFor="let item of categoryList">
              <ion-col size="12" class="p-0">
                <app-card (click)="selectCategory(item?.id)" 
                  padding="5px 0px" margin="3px 5px 3px 5px">
                  <ion-list lines="none">
                    <ion-item>
                      <ion-label>{{ item?.name }}</ion-label>
                      <ion-icon *ngIf="item?.id == this.selectedCategory" name="checkmark-circle-outline" color="primary"></ion-icon>
                    </ion-item>
                  </ion-list>
                </app-card> 
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ng-template>
</ion-modal>
