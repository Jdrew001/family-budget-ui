<ion-modal #modal trigger="open-modal" [initialBreakpoint]="0.60" [breakpoints]="[0, 0.60]" [handle]="false">
  <ng-template>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="flex mt-5">
              <ion-icon class="text-md pr-3" [src]="'assets/icon/'+categoryForBudget?.circleGuage?.icon+'.svg'" color="primary"></ion-icon>
              <h5 style="padding-top: 5px" class="text-center bold-text m-0">{{ categoryForBudget?.name }}</h5>
            </div>
          </ion-col>
        </ion-row>
        <ion-row class="mt-3">
          <ion-col class="p-0 m-0">
            <app-card
              margin="10px 5px 5px 5px" 
              padding="5px">
              <ion-grid>
                <ion-row class="ion-justify-content-start">
                  <ion-col>
                    <p class="strong text-sm pb-0 mb-0"><Strong>Total </Strong>Budget</p>
                    <p class="pt-0 m-0">{{categoryForBudget.budgetAmount | currency:'USD':'symbol':'1.2-2' }}</p>
                  </ion-col>
                  <ion-col class="ion-align-self-center mr-3" size="2">
                    <ion-icon style="vertical-align: middle;" class="text-lg" [src]="'assets/icon/budget.svg'" color="primary"></ion-icon>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </app-card>
          </ion-col>
          <ion-col class="p-0 m-0">
            <app-card
              margin="10px 5px 5px 5px" 
              padding="5px">
              <ion-grid>
                <ion-row class="ion-justify-content-start">
                  <ion-col>
                    <p class="strong text-sm pb-0 mb-0"><strong>Whats</strong> left</p>
                    <p class="pt-0 m-0" [ngClass]="{'showRed': categoryForBudget?.showRed}">{{categoryForBudget.remainingAmount | currency:'USD':'symbol':'1.2-2' }}</p>
                  </ion-col>
                  <ion-col class="ion-align-self-center mr-3" size="2">
                    <ion-icon style="vertical-align: middle;" class="text-lg" [src]="'assets/icon/money.svg'" color="primary"></ion-icon>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </app-card>
          </ion-col>
        </ion-row>
        <ion-row [formGroup]="formGroup">
          <ion-col>
            <div class="input-group mt-4 mb-5">
              <div class="group mb-0">
                <ion-label position="stacked">Budget Amount</ion-label>
                <ion-input formControlName="amount" currencyMask placeholder="Select Amount">
                </ion-input>
              </div>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button (click)="onSubmit()" expand="block" color="primary">Confirm</ion-button>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center mt-4">
          <ion-col class="text-center">
            <ion-button (click)="onDelete()" size="default" color="danger" fill="clear" class="text-md m-0">
              <ion-icon slot="start" name="trash-outline"></ion-icon>
              Delete
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ng-template>
</ion-modal>
