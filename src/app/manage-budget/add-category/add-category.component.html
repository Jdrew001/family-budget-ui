<ion-modal #modal 
  trigger="open-modal" 
  [initialBreakpoint]="0.90" 
  [breakpoints]="[0, 0.90]"
  [handle]="false"
  (willDismiss)="modalWillDismiss($event)">
  <ng-template [formGroup]="formGroup">
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col>
            <h5 class="text-center bold-text mb-1">Add Category</h5>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div class="input-group mt-5 mb-1">
              <div class="group mb-0">
                <ion-label position="stacked">Amount</ion-label>
                  <ion-input currencyMask placeholder="Select Amount" formControlName="amount">
                  </ion-input>
              </div>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label position="stacked">Category Type</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <app-card 
              (click)="categoryTypeSelected(0)" 
              [active]="selectedCategoryType == 0"
              margin="10px 5px 5px 5px" 
              padding="5px">
              <ion-list lines="none">
                <ion-item>
                  <ion-icon nclass="text-lg" [src]="'assets/icon/profit.svg'" color="primary"></ion-icon>
                  <ion-label class="strong text-xs pl-3 pb-0" color="primary">Income <br> Categories</ion-label>
                </ion-item>
              </ion-list>
            </app-card>
          </ion-col>
          <ion-col>
            <app-card
              (click)="categoryTypeSelected(1)" 
              [active]="selectedCategoryType == 1"
              margin="10px 5px 5px 5px" 
              padding="5px">
              <ion-list lines="none">
                <ion-item>
                  <ion-icon class="text-lg" [src]="'assets/icon/expense.svg'" color="primary"></ion-icon>
                  <ion-label class="strong text-xs pl-3 pb-0" color="primary">Expense <br> Categories</ion-label>
                </ion-item>
              </ion-list>
            </app-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
    <ion-content #ionContent [scrollY]="true">
      <ion-grid>
        <ion-row #scrollContainer style="overflow-y: scroll; padding-bottom: 2rem">
          
          <ion-grid class="p-0">

            <ion-row>
              <ion-col>
                <ion-label position="stacked">Category</ion-label>
              </ion-col>
            </ion-row>

            <ion-row *ngFor="let item of refDataClone">
              <ion-col size="12" class="p-0 m-0">
                <app-card
                  padding="5px 0px" margin="3px 5px 3px 5px"
                  (click)="selectCategory(item?.id)">
                  <ion-list lines="none">
                    <ion-item>
                      <ion-label>{{ item?.name }}</ion-label>
                      <ion-icon *ngIf="item?.id == this.selectedCategory" name="checkmark-circle-outline" color="primary"></ion-icon>
                    </ion-item>
                  </ion-list>
                </app-card> 
              </ion-col>
            </ion-row>

            <div class="button-group mt-5">
              <ion-button [disabled]="formGroup?.invalid" (click)="onConfirm()" class="shadow" type="submit" expand="block" shape="round" size="large" >Confirm</ion-button>
            </div>

          </ion-grid>
        </ion-row>
        
      </ion-grid>
    </ion-content>
  </ng-template>
</ion-modal>
